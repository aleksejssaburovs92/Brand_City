<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/brand_city.css">
  <title>EconomyBookings</title>
</head>

<body>
  <header>
    <div class="container">
      <a class="logo" href="#">
        <i class="fa fa-bold fa-2x"></i>
        <span class="logo-name">Economy Bookings</span>
      </a>
      <div class="liked-users">
        <a class="" href="#"><i class="fa fa-heart"></i></a>
        <span class="liked-users-number">41,760</span>
        <span>users love us</span>
      </div>
      <div class="border-right">
        <div class="contact-information">
          <a class="" href="#">
            <i class="fa fa-phone fa-lg"></i>
            <span class="contact-information-phone">(+371) 6-601-0858</span>
            <span class="contact-information-communication">communication in english</span>
            <i class="fa fa-chevron-down"></i>
          </a>
        </div>
      </div>
      <div class="language">
        <a class="" href="#">
          <span>EN</span>
          <i class="fa fa-chevron-down"></i>
          <ul class="choice">
            <li>LV</li>
            <li>RU</li>
          </ul>
        </a>
      </div>
      <div class="currency">
        <a class="" href="#">
          <i class="fa fa-eur"></i>
          <i class="fa fa-chevron-down"></i>
          <ul class="choice">
            <li><i class="fa fa-usd"></i></li>
            <li><i class="fa fa-rub"></i></li>
          </ul>
        </a>
      </div>
      <a class="" href="#">
        <div class="my-booking">
          <span>My Booking</span>
          <i class="fa fa-chevron-down"></i>
        </div>
      </a>
    </div>
  </header>
</body>
